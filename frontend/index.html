<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BG Police ID System - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1d3a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 25px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1e3c72;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
    }
    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>ID Management Login</h2>

    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />

    <button id="loginBtn" onclick="login()">Sign In</button>

    <div class="note">
      Default: <b>POLICE / POLICE1234</b>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:3000"; 
    // üëâ Production ·àã·ã≠ ·ä®·àÑ·ã∞:
    // const API_URL = "https://your-backend-domain.com";

    async function login() {
      const btn = document.getElementById("loginBtn");
      btn.disabled = true;

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Username and password required");
        btn.disabled = false;
        return;
      }

      try {
        const res = await fetch(API_URL + "/api/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || "Login failed");
          btn.disabled = false;
          return;
        }

        // ‚úÖ Save token
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));

        alert("Login success ‚úÖ");
        console.log("Logged in user:", data);

        // üëâ ·âÄ·å£·ã≠ page
        // window.location.href = "dashboard.html";

      } catch (err) {
        alert("Server error ‚ùå");
        console.error(err);
      } finally {
        btn.disabled = false;
      }
    }
  </script>

</body>
</html>
